<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Modifying Element Classes</title>
    <style>
        .dark {
            background-color: black;
            color: white;
        }

        .current-topic {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body class="dark alfa">
    <h1 id="intro-text">Intro to the Object Document</h1>
    <ol data-theme="multi"></ol>
    <script>
        document.body.classList.remove('dark');
        let topics = [
            "Intro to DOM",
            "Getting Elements",
            "Querying the Dom",
            "Creating Elements",
            "Removing Elements",
            "Modifying Elements Classes",
            "Working with Attributes",
            "Dom Event Basics",
            "Common DOM Methods",
        ];

        let h1Element = document.getElementById('intro-text');
        let olElement = document.querySelector('ol');
        let currentTopicsIndex = 6;

        // Modifying Element Classes
        topics.forEach(function (element, index) {
            let li = document.createElement('li');
            li.innerHTML = `${element}<br>`;
            if (index < currentTopicsIndex) {
                li.classList.add('text-info');
            } else if (index > currentTopicsIndex) {
                li.classList.add('text-warning');
            } else {
                li.classList.add('text-danger', 'current-topic');
            }
            olElement.appendChild(li);
        });

        // Klassen an das Dokument anhängen
        let className = document.body.className;
        document.body.className = className + ' something-else';
        
        // olElement nach dem h1-Element einfügen
        h1Element.insertAdjacentElement('afterend', olElement);
        document.querySelector('text-warning').replace('text-warning', 'text-success');
    </script>
</body>
</html>
